<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>초등학교 저학년용 계산기</h1>
    <form action="">
        <fieldset>
            <legend>계산기</legend>
            <input type="test" size="2" value="0" class="hang1">
            <select name="" id="oper">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="test" size="2" value="0" class="hang2">
            <button class="resultBtn">=</button>
            <span class="resultArea">0</span>
        </fieldset>
    </form>
    <script>
        // getElementsByClassName()은 리턴형이 리스트(HtmlCollection) 형태이다.
        var hang1 = document.getElementsByClassName('hang1')[0];
        // querySelectorAll(이나) querySelector()는 css 선택기를 그대로 사용
        var hang2 = document.querySelectorAll('.hang2')[0];
        var resultBtn = document.querySelector('.resultBtn');
        var resultArea = document.querySelector('.resultArea');
        var oper = document.getElementById('oper');
        //계산기 직접 구현 해보기
        //초등학교 저학년 용이므로 음수가 나오지 않게 구현
        // 그냥 숫자 5 = 변수  '5' = 문자
        resultBtn.addEventListener('click',function(event){
            var n1 = parseInt(hang1.value);
            var n2 = parseInt(hang2.value);
            var operaor = oper.value;
            var result = 0;

            switch(operaor){
                case '+':
                    result = n1 + n2;
                    break;
                    
                case "-":
                    if(result < 0){
                        alert("음수로 나올 수 없습니다.");
                        hang1.value = n1;
                        hang2.value = n2;
                        return;
                    }
                    result = n1 - n2;
                    break;
                
                case "*":
                    result = n1 * n2;
                    break;
                
                case "/":
                    result = n1 / n2;
                    if(n2 === 0){
                        alert("0으로 나눌 수 없습니다.");

                    }else if(n1, n2 < 0){
                        alert("음수로 나눌 수 없습니다.");
                        return;
                    }
                default:
                    alert("연산자를 선택하세요.");
                    return;
                    
            }
            resultArea.innerHTML = result;
        });
        </script>
</body>
</html>
