<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types Example</title>
</head>
<body>
  <script>
    // 원시 타입
    let numValue = 10;
    let stringValue = "Hello, ES6!";
    let boolValue = true;
    let nullValue = null;
    let undefinedValue;
    let symbolValue = Symbol("unique");

    // (Array) 객체 타입
    // set = index가 있는것
    // Map = key , value가 쌍으로 있는것

    let arrValue = [1, 2, 3, 4, 5];

    // 객체 타입 (객체)
    // (Object) 객체 타입 (맵과 비슷한 구조 - Array 연관 배열)
    let objValue = {
      name: "Alice",
      age: 25,
      isStudent: true
    };

    //objValue.name
    //objValue['name'] //연관배열로 사용

    // 객체 타입 (함수)
    // 함수도 변수에 참조 가능
    function greet(name) {
      console.log("Hello, " + name + "!");
    }

    // 객체 타입 (날짜)
    let currentDate = new Date();

    // 값 출력
    console.log("Number:", numValue);
    console.log("String:", stringValue);
    console.log("Boolean:", boolValue);
    console.log("Null:", nullValue);
    console.log("Undefined:", undefinedValue);
    console.log("Symbol:", symbolValue);
    console.log("Array:", arrValue);
    console.log("Object:", objValue);
    greet(objValue.name);
    console.log("Date:", currentDate);
  </script>
</body>
</html>
