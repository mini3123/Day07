<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>1~100까지의 랜덤한 숫자 하나를 맞춰보세요!</p>
    <button id="startBtn">게임 시작</button>
    <div id="btnArea"><div>
    <p id="result">고른 숫자 : </p>
    <div id="choice"></div>
    <button id="reset">재시작</button>
    <p id = "cntBtn">남은 횟수 : </p>
    <div id = "cnt"></div>

    <script>
        function getRandInt(min, max) {
            return min + Math.floor( Math.random() * (max-min+1) );
        }

        var min = 1;
        var max = 100;
        var cnt = 5;
        var num = getRandInt(min,max);
        var btnArea = document.getElementById('btnArea');
        var result = document.getElementById('result');
        var cnt = document.getElementById('cnt');
        var cntBtn = document.getElementById('cntBtn');
        var reset = document.getElementById('reset');

        
        function draw(){ 
            document.getElementById('starBtn').addEventListener('click',function(){
            btnArea.innerHTML = "";
            for(var i=min; i<=max; i++){
            var Btn = document.createElement("button");
            Btn.innerText = i;
            btnArea.appendChild(Btn);

            reset.click = function(e){
                min = 1;
                cnt = 5;
                max = 100;
                num = getRandInt(min,max);
                result.innerText = "게임을 재시작합니다.";

            }

            Btn.click = function(e){
                cnt--;
                var choiceNum = Number(e.target.innerText);
                console.log(choiceNum);

                if(num < choiceNum) {
                    result.innerText = "고른 숫자 : "+choiceNum+" 보다 작습니다";
                    cntBtn.innerText = "남은 횟수 : "+cnt;
                    min = choiceNum + 1;
                }    
              }
            }      
        }      
    )}
        

        


    


    </script>
</body>

</html>
